<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a192f;
            color: #ffffff;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .home-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .greeting {
            color: #64ffda;
            font-size: 1.5rem;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeUp 0.5s ease forwards;
        }

        .name {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeUp 0.5s ease forwards 0.2s;
        }

        .description {
            font-size: 1.5rem;
            color: #8892b0;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeUp 0.5s ease forwards 0.4s;
        }

        .cta-button {
            padding: 15px 30px;
            background-color: transparent;
            border: 2px solid #64ffda;
            color: #64ffda;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeUp 0.5s ease forwards 0.6s;
        }

        .cta-button:hover {
            background-color: rgba(100, 255, 218, 0.1);
            transform: translateY(-3px);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .name {
                font-size: 3rem;
            }
            .description {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <section class="home-section">
        <div class="content">
            <p class="greeting">Hello, I'm</p>
            <h1 class="name">Your Name</h1>
            <p class="description">Frontend Developer & UI/UX Designer</p>
            <a href="#contact" class="cta-button">Get In Touch</a>
        </div>
    </section>

    <script>
        particlesJS('particles-js',
            {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#64ffda"
                    },
                    "shape": {
                        "type": "circle"
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false
                    },
                    "size": {
                        "value": 3,
                        "random": true
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#64ffda",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 3,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    }
                },
                "retina_detect": true
            }
        );
    </script>
</body>
</html>

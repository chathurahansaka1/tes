<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- SEO Optimization -->
    <meta 
        name="description" 
        content="Personal Portfolio Website - Professional Developer Profile" 
    />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:title" content="Your Name - Portfolio" />
    <meta 
        property="og:description" 
        content="Professional portfolio showcasing skills, projects, and experience" 
    />
    <meta property="og:image" content="%PUBLIC_URL%/portfolio-preview.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourdomain.com/" />
    <meta property="twitter:title" content="Your Name - Portfolio" />
    <meta 
        property="twitter:description" 
        content="Professional portfolio showcasing skills, projects, and experience" 
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/portfolio-preview.png" />

    <!-- Fonts -->
    <link 
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" 
        rel="stylesheet" 
    />

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
    />

    <!-- Font Awesome -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    />

    <title>Your Name - Portfolio</title>
</head>
<body>
    <!-- Fallback for browsers with JavaScript disabled -->
    <noscript>
        You need to enable JavaScript to run this portfolio website.
    </noscript>

    <!-- Root element where React will mount -->
    <div id="root"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Dark Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --accent-color: #6b4eff;
            --text-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .profile {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .profile-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--accent-color);
            box-shadow: 0 0 30px rgba(107, 74, 255, 0.5);
            transition: all 0.5s ease;
        }

        .profile-image:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* Project Grid */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 50px 0;
        }

        .project-card {
            background-color: var(--dark-card);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .project-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .project-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .project-card:hover .project-image {
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        .animate-float {
            animation: floatAnimation 4s infinite ease-in-out;
        }

        .animate-entry {
            animation: fadeIn 1s forwards;
            opacity: 0;
        }

        /* Particle Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="profile animate-entry">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" 
                     alt="Profile" 
                     class="profile-image animate-float">
                <h1 style="margin-top: 20px;">Your Name</h1>
                <p>Creative Developer | Designer | Innovator</p>
            </div>
        </header>

        <!-- Projects Section -->
        <section class="project-grid">
            <!-- Project Cards -->
            <div class="project-card animate-entry" style="animation-delay: 0.2s;">
                <img src="https://source.unsplash.com/random/800x600?technology" 
                     alt="Project 1" 
                     class="project-image">
                <div style="padding: 20px;">
                    <h3>Project 1</h3>
                    <p>Advanced tech solution</p>
                </div>
            </div>

            <div class="project-card animate-entry" style="animation-delay: 0.4s;">
                <img src="https://source.unsplash.com/random/800x600?design" 
                     alt="Project 2" 
                     class="project-image">
                <div style="padding: 20px;">
                    <h3>Project 2</h3>
                    <p>Creative design project</p>
                </div>
            </div>

            <div class="project-card animate-entry" style="animation-delay: 0.6s;">
                <img src="https://source.unsplash.com/random/800x600?coding" 
                     alt="Project 3" 
                     class="project-image">
                <div style="padding: 20px;">
                    <h3>Project 3</h3>
                    <p>Innovative coding project</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Particle.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Particle Background Configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#6b4eff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#6b4eff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' }
                }
            }
        });
    </script>
</body>
</html>
